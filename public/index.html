<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

      <link rel="stylesheet" href="styles.css">
      <script src="//code.jquery.com/jquery-2.1.0.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
      <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>

    <h1>Calculator Valley Forge Test</h1>

     <p > Last 10 Calculations Performed</p>
    <p  id="warning"></p>

    <div id="calculator" class="calculator">

      <button id="clear" class="clear btnOra">C</button>


      <div id="viewer" class="viewer">0</div>


      <button class="num" data-num="7">7</button>
      <button class="num" data-num="8">8</button>
      <button class="num" data-num="9">9</button>
      <button data-ops="plus" class="ops btnOra">+</button>

      <button class="num" data-num="4">4</button>
      <button class="num" data-num="5">5</button>
      <button class="num" data-num="6">6</button>
      <button data-ops="minus" class="ops btnOra">-</button>

      <button class="num" data-num="1">1</button>
      <button class="num" data-num="2">2</button>
      <button class="num" data-num="3">3</button>
      <button data-ops="times" class="ops btnOra">*</button>

      <button class="num" data-num="0">0</button>
      <button class="num" data-num=".">.</button>

      <button id="equals" class="equals" data-result="">=</button>



     <button data-ops="divided by" class="ops btnOra">/</button>

      <button data-ops="sqrt" class="ops btnOra">sqrt</button>

    </div>

    <button id="reset" class="reset">Reset Universe?</button>


   <script src="index.js"></script>
  </body>
</html>
